<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>上位机</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-switch.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>

<body style=" -webkit-user-select: none;">
	<!-- //登入输出 -->
	<div class="input-group">

		<!-- <span id="status">未连接</span>  -->
		<span class="input-group-addon">
      <span id="status" class="label label-default" >未连接</span>
		<!-- 其样式也需要发生改变 -->
		ws://
		</span>
		<input type="text" size="20" id="wsServer" value="192.168.123.63" class="form-control" />
		<span class="input-group-btn">
    <button type="button" class="btn btn-info" id="connect">连接</button> 
    <button type="button" class="btn btn-danger" id="disconnect" disabled=true>断开</button>
    <span>
  </div>
  <!-- 错误提示 -->
  <span style="display: none">
    连接超时<input type="text" size="1" id="openTimeout" value="2"/>
    关闭超时<input type="text" size="1" id="closeTimeout" value="2"/>
    无数据超时<input type="text" size="1" id="nodataTimeout" value="5"/>
    <br/>
  </span>
		<div class="input-group">
			<input type="text" id="speed" value="0" class="form-control" />
			<span class="input-group-btn">
      <button onclick="setRemote('speed',$('#speed')[0].value)" class="btn btn-info" >设置车速</button>
    </span>
			<input type="text" id="speeddiff" value="0" class="form-control" />
			<span class="input-group-btn">
    <button onclick="setRemote('speeddiff',$('#speeddiff')[0].value)" class="btn btn-info">设置差速</button> -->
   </span>
		</div>

		<div id="message">
			消息:<span id="textFrame"></span>
		</div>

		<div class="btn-group" style="margin-bottom:5px">
			<button onclick="emergencyStop()" class="btn btn-info">急停</button>
			<button onclick="resetRemote()" class="btn btn-info">复位</button>
			<button class="btn btn-info" id="debug">调试</button>
			<!-- <button onclick="deviceData.exportXLSX()" class="btn btn-info" >导出</button> -->
		</div>
		重力感应控制:
		<div class="bootstrap-switch bootstrap-switch-wrapper bootstrap-switch-id-switch-size bootstrap-switch-animate bootstrap-switch-on bootstrap-switch-small">
			<input type="checkbox" id="angleControl" />
		</div>



		<!-- <div style="text-align: center">实时路径图</div> -->
		<div id="plot-container2" style="height: 300px; margin: 0px 20px 0px 0px"></div>
		<!--也增加方向共有4*3-->
		<div class="panel panel-info  pointCar postionArm">
			<div class="panel-heading padding">
				<img src="pic/robot.png" />
			</div>
		</div>
		<div class="panel panel-primary  pointCar postionCar">
			<div class="panel-heading padding">
				<img src="pic/car.png" />
			</div>
		</div>

		<div class="panel panel-info RobotArm">
			<div class="panel-heading ">机械臂控制</div>
			<div id="oprater12">
				<div class="Number">
					<span>X</span>
					<span>Y</span>
					<span>Z</span>
					<span>R</span>
					<span>W</span>
				</div>
				<div class="Pic" id="ArmOperate">
					<span  class="divcss_40">前</span>
					<span  class="divcss_40">后</span>
					<span  class="divcss_40">左</span>
					<span  class="divcss_40">右</span>
					<span  class="divcss_40">上</span>
					<span  class="divcss_40">下</span>
					<span  class="divcss_40">逆</span>
					<span  class="divcss_40">顺</span>
				</div>
				<div class="bootstrap-switch bootstrap-switch-wrapper bootstrap-switch-id-switch-size bootstrap-switch-animate bootstrap-switch-on bootstrap-switch-small switch_t ">
					<input type="checkbox" id="clawControl" data-on-text="抓 " data-off-text="放" />
				</div>
			</div>
		</div>

		<div class="panel panel-primary direction">
			<div class="panel-heading ">小车控制</div>
			<div id="oprater">
				<span  class="divcss"><img src="pic/c-1.png" class="imgpic"/></span>
				<span  class="divcss"><img src="pic/c-2.png" class="imgpic"/></span>
				<span  class="divcss"><img src="pic/c-3.png" class="imgpic"/></span>
				<span  class="divcss"><img src="pic/c-4.png" class="imgpic"/></span>
				<span  class="divcss"><img src="pic/c-5.png" class="imgpic"/></span>
				<span  class="divcss"><img src="pic/c-6.png" class="imgpic"/></span>
				<span  class="divcss"><img src="pic/c-7.png" class="imgpic"/></span>
				<span  class="divcss"><img src="pic/c-8.png" class="imgpic"/></span>
				<span  class="divcss"><img src="pic/c-9.png" class="imgpic"/></span>
			</div>
		</div>

		<div style="text-align: center">数据波形图1</div>
		<div id="plot-container" style="height: 300px; margin: 0px 20px 0px 0px"></div>

		<div id="alldata">
			<table border="1" width="100%">
				<tr>
					<td width="25%">系统运行时间(s)</td>
					<td id="data0" width="25%"></td>
					<td width="25%">接收数据包数</td>
					<td id="data_count" width="25%"></td>
				</tr>
				<tr>
					<td>角速度(°/s)</td>
					<td id="data1"></td>
					<td id="data2"></td>
					<td id="data3"></td>
				</tr>
				<tr>
					<td>重力(g)</td>
					<td id="data4"></td>
					<td id="data5"></td>
					<td id="data6"></td>
				</tr>
				<tr>
					<td>磁力(μT)</td>
					<td id="data7"></td>
					<td id="data8"></td>
					<td id="data9"></td>
				</tr>
				<tr>
					<td>转速(m/s)</td>
					<td id="data10"></td>
					<td id="data11"></td>
					<td id="data12"></td>
				</tr>
				<tr>
					<td>欧拉角(°)</td>
					<td id="data13"></td>
					<td id="data14"></td>
					<td id="data15"></td>
				</tr>
				<tr>
					<td>电机占空比(°/s)</td>
					<td id="data16"></td>
					<td id="data17"></td>
					<td id="data18"></td>
				</tr>
				<tr>
					<td>芯片净加速度(m/s^2)</td>
					<td id="data19"></td>
					<td id="data20"></td>
					<td id="data21"></td>
				</tr>
				<tr>
					<td>车体净加速度(m/s^2)</td>
					<td id="data22"></td>
					<td id="data23"></td>
					<td id="data24"></td>
				</tr>
				<tr>
					<td>估计速度(m/s)</td>
					<td id="data25"></td>
					<td id="data26"></td>
					<td id="data27"></td>
				</tr>
				<tr>
					<td>估计位置(m)</td>
					<td id="data28"></td>
					<td id="data29"></td>
					<td id="data30"></td>
				</tr>
				<tr>
					<td>编码器+航向的估计位置(m)</td>
					<td id="data31"></td>
					<td id="data32"></td>
					<td id="data33"></td>
				</tr>
				<tr>
					<td>编码器的估计位置(m)</td>
					<td id="data34"></td>
					<td id="data35"></td>
					<td id="data36"></td>
				</tr>
				<tr>
					<td>运动状态</td>
					<td>静止: <span id="data37"></span></td>
					<td>倾斜: <span id="data38"></span></td>
					<td>打滑: <span id="data39"></span></td>
				</tr>
			</table>
		</div>
		<!-- <div style="background-color:red;height: 400px;" ></div> -->


		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/chart3d.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/three.min.js"></script>
		<script src="js/FileSaver.min.js"></script>
		<script src="js/xlsx.full.min.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/data.js"></script>
		<script src="js/chart3d.js"></script>
		<script src="js/bootstrap-switch.min.js"></script>
</body>

</html>
